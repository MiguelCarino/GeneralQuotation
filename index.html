        <div class="title"><span data-i18n="General Quotation">General Quotation</span><span id="current-date"></span></div>

    <div class="container">
        <div class="left-column">
            <div class="section">
                <div class="form-group inline">

                        <label for="description" data-i18n="Description">Description</label>
                        <input type="text" id="description" placeholder="Description">
                    </div>
                    <div class="form-group FieldType2">
                        <label for="provider" data-i18n="Provider">Provider</label>

                    </div>
                    <div class="form-group FieldType3">
                        <label for="provider-link" data-i18n="Provider Link">Provider Link</label>
                        <input type="url" id="provider-link" placeholder="https://provider.com" onblur="extractProviderName()">
                    </div>
                </div>
                <div class="form-group inline">
                    <div class="form-group FieldType5">
                        <label for="template" data-i18n="Template">Template</label>
                        <select id="template" onchange="loadTemplate()">

                            <!-- Template options will be populated here -->
                        </select>
                    </div>
                    <div class="form-group FieldType5">
                        <label for="quoting-currency" data-i18n="Quoting Currency">Quoting Currency</label>
                        <select id="quoting-currency" onchange="setVatDefault()">

                    </div>
                    <div class="form-group FieldType4">

    <script>
        const templates = [
            {
                id: 1,
                text: "Laptop",
                description: "Laptop BRAND MODEL: PROCESSOR, XGB DDRX, XGB SSD, 14\" LED, Integrated Graphics, OS: Windows 11 Home."
            },
            {
                id: 2,
                text: "Monitor",
                description: "Monitor Dell 24 inch: Full HD, IPS, 75Hz, 5ms, HDMI, VGA."
            },
            {
                id: 3,
                text: "Keyboard",
                description: "Mechanical Keyboard: RGB Backlit, Blue Switches, Anti-Ghosting."
            },
            // Add more templates as needed
        ];

        document.addEventListener('DOMContentLoaded', () => {
            populateTemplates();
            setupI18n(); // Initialize i18n for language support
        });

        function populateTemplates() {
            const templateSelect = document.getElementById('template');
            templates.forEach(template => {
                const option = document.createElement('option');
                option.value = template.id;
                option.textContent = template.text;
                templateSelect.appendChild(option);
            });
        }

        function loadTemplate() {
            const templateSelect = document.getElementById('template');
            const selectedTemplate = templates.find(template => template.id == templateSelect.value);
            if (selectedTemplate) {
                document.getElementById('description').value = selectedTemplate.description;
            }
        }

        async function fetchExchangeRate(fromCurrency, toCurrency) {
            const response = await fetch(`https://api.exchangerate-api.com/v4/latest/${fromCurrency}`);
            const data = await response.json();
            return data.rates[toCurrency];
        }

        function extractProviderName() {
            const providerLink = document.getElementById('provider-link').value;
            const provider = document.getElementById('provider').value;

            if (!provider && providerLink) {
                const url = new URL(providerLink);
                const domain = url.hostname.replace('www.', '');
                const providerName = domain.split('.')[0].toUpperCase();
                document.getElementById('provider').value = providerName;
            }
        }

        async function addRow() {
            const provider = document.getElementById('provider').value;
            const providerLink = document.getElementById('provider-link').value;
            const description = document.getElementById('description').value;
            const price = parseFloat(document.getElementById('price').value);
            const removeVAT = document.getElementById('remove-vat').checked;
            const currency = document.getElementById('currency').value;
            const quotingCurrency = document.getElementById('quoting-currency').value;
            const vat = parseFloat(document.getElementById('vat').value);
            const commentary = document.getElementById('commentary').value;

            if (isNaN(price) || isNaN(vat)) {
                alert('Please enter valid numbers for price and VAT.');
                return;
            }

            let adjustedDescription = description;
            if (commentary) {
                adjustedDescription += `<br><span class="commentary-cell">Commentary: ${commentary}</span>`;
            }

            let adjustedPrice = price;
            if (removeVAT) {
                adjustedPrice = price / (1 + vat / 100);
            }

            const priceWithVAT = adjustedPrice + (adjustedPrice * vat / 100);
            let convertedPrice = adjustedPrice;
            let convertedPriceWithVAT = priceWithVAT;
            let exchangeRate = 1;

            if (currency !== quotingCurrency) {
                exchangeRate = await fetchExchangeRate(currency, quotingCurrency);
                if (!exchangeRate) return;
                convertedPrice = adjustedPrice * exchangeRate;
                convertedPriceWithVAT = priceWithVAT * exchangeRate;
            }

            const table = document.getElementById('quoteTable').getElementsByTagName('tbody')[0];
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${adjustedDescription}</td>
                <td>${providerLink ? `<a href="${providerLink}" target="_blank">${provider}</a>` : provider}</td>
                <td>${adjustedPrice.toFixed(2)} ${currency}</td>
                <td>${priceWithVAT.toFixed(2)} ${currency}</td>
                <td class="price-in-mxn-cell">${convertedPrice.toFixed(2)} ${quotingCurrency}</td>
                <td class="price-in-mxn-vat-cell">${convertedPriceWithVAT.toFixed(2)} ${quotingCurrency}</td>
                <td><button class="delete-btn" onclick="deleteRow(this)">X</button></td>
            `;
            table.prepend(newRow); // Add new row to the top

            updateTotals();
        }

        function deleteRow(button) {
            const row = button.closest('tr');
            row.remove();
            updateTotals();
        }

        async function updateTotals() {
            const table = document.getElementById('quoteTable').getElementsByTagName('tbody')[0];
            const totalPrices = {};
            const totalPricesWithVAT = {};
            let totalConvertedPrice = 0;
            let totalConvertedPriceWithVAT = 0;

            const quotingCurrency = document.getElementById('quoting-currency').value;
            let allSameCurrency = true;

            for (let row of table.rows) {
                const currency = row.cells[2].innerText.split(' ')[1];
                const price = parseFloat(row.cells[2].innerText) || 0;
                const priceWithVAT = parseFloat(row.cells[3].innerText) || 0;

                if (currency !== quotingCurrency) {
                    allSameCurrency = false;
                }

                let exchangeRate = 1;
                if (currency !== quotingCurrency) {
                    exchangeRate = await fetchExchangeRate(currency, quotingCurrency);
                }
                const convertedPrice = price * exchangeRate;
                const convertedPriceWithVAT = priceWithVAT * exchangeRate;

                totalConvertedPrice += convertedPrice;
                totalConvertedPriceWithVAT += convertedPriceWithVAT;

                if (!totalPrices[currency]) {
                    totalPrices[currency] = 0;
                    totalPricesWithVAT[currency] = 0;
                }

                totalPrices[currency] += price;
                totalPricesWithVAT[currency] += priceWithVAT;
            }

            const totalPriceElement = document.getElementById('total-price');
            const totalPriceWithVATElement = document.getElementById('total-price-with-vat');
            const totalPriceInMXNElement = document.getElementById('total-price-in-mxn');
            const totalPriceInMXNWithVATElement = document.getElementById('total-price-in-mxn-with-vat');

            totalPriceElement.innerHTML = Object.entries(totalPrices).map(([currency, amount]) => `${amount.toFixed(2)} ${currency}`).join('<br>');
            totalPriceWithVATElement.innerHTML = Object.entries(totalPricesWithVAT).map(([currency, amount]) => `${amount.toFixed(2)} ${currency}`).join('<br>');
            totalPriceInMXNElement.innerHTML = allSameCurrency ? '' : `${totalConvertedPrice.toFixed(2)} ${quotingCurrency}`;
            totalPriceInMXNWithVATElement.innerHTML = allSameCurrency ? '' : `${totalConvertedPriceWithVAT.toFixed(2)} ${quotingCurrency}`;

            const displayStyle = allSameCurrency ? 'none' : 'table-cell';
            document.querySelector('.price-in-mxn-header').style.display = displayStyle;
            document.querySelector('.price-in-mxn-vat-header').style.display = displayStyle;
            document.querySelectorAll('.price-in-mxn-cell').forEach(cell => cell.style.display = displayStyle);
            document.querySelectorAll('.price-in-mxn-vat-cell').forEach(cell => cell.style.display = displayStyle);
        }

        function downloadXLSX() {
            const table = document.getElementById('quoteTable');
            const workbook = XLSX.utils.table_to_book(table, { sheet: "Quotes" });

            // Add custom styles
            const ws = workbook.Sheets["Quotes"];
            const range = XLSX.utils.decode_range(ws["!ref"]);
            for (let R = range.s.r; R <= range.e.r; ++R) {
                for (let C = range.s.c; C <= range.e.c; ++C) {
                    const cell = ws[XLSX.utils.encode_cell({ r: R, c: C })];
                    if (!cell) continue;
                    if (R === 0) {
                        cell.s = {
                            font: { bold: true, color: { rgb: "FFFFFF" } },
                            fill: { fgColor: { rgb: "007BFF" } },
                            alignment: { horizontal: "center" }
                        };
                    } else if (C === 2 || C === 3 || C === 4 || C === 5) {
                        cell.s = {
                            alignment: { horizontal: "right" }
                        };
                    }
                }
            }

            // Hide "Converted Price" and "Converted Price with VAT" columns if not needed
            if (document.querySelector('.price-in-mxn-header').style.display === 'none') {
                delete ws['E1'];
                delete ws['F1'];
                ws['!ref'] = `A1:D${range.e.r + 1}`;
            }

            XLSX.writeFile(workbook, 'quotes.xlsx');
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Add header
            doc.setFontSize(18);
            doc.text(i18next.t('General Quotation'), 14, 20); // Using translation for the title
            // Add a logo
            doc.addImage('https://carino.systems/assets/images/logo.webp', 'PNG', 150, 10, 40, 20);

            // Prepare the table data
            const quoteTable = document.getElementById('quoteTable');
            const headers = [...quoteTable.querySelectorAll('thead th')].map(th => th.innerText);
            const body = [...quoteTable.querySelectorAll('tbody tr')].map(tr => [...tr.children].map(td => td.innerText));
            const footers = [...quoteTable.querySelectorAll('tfoot td')].map(td => td.innerText);

            // Add the table
            doc.autoTable({
                head: [headers],
                body: body,
                foot: [footers],
                startY: 40,
                styles: {
                    fontSize: 10,
                    cellPadding: 3,
                    fillColor: [255, 255, 255]
                },
                headStyles: {
                    fillColor: [0, 123, 255],
                    textColor: [255, 255, 255]
                },
                margin: { top: 60 }
            });

            doc.save('quotes.pdf');
        }

        function saveToGoogleDrive() {
            alert('This function requires Google Drive API integration.');
        }

        async function recalculateAllRows() {
            const table = document.getElementById('quoteTable').getElementsByTagName('tbody')[0];
            const quotingCurrency = document.getElementById('quoting-currency').value;

            for (let row of table.rows) {
                const currency = row.cells[2].innerText.split(' ')[1];
                const price = parseFloat(row.cells[2].innerText) || 0;
                const priceWithVAT = parseFloat(row.cells[3].innerText) || 0;

                let exchangeRate = 1;
                if (currency !== quotingCurrency) {
                    exchangeRate = await fetchExchangeRate(currency, quotingCurrency);
                }
                const convertedPrice = price * exchangeRate;
                const convertedPriceWithVAT = priceWithVAT * exchangeRate;

                row.cells[4].innerText = `${convertedPrice.toFixed(2)} ${quotingCurrency}`;
                row.cells[5].innerText = `${convertedPriceWithVAT.toFixed(2)} ${quotingCurrency}`;
            }

            updateTotals();
        }

        function setVatDefault() {
            const vatDefaults = {
                'MXN': 16,
                'USD': 0,
                'EUR': 20,
                'GBP': 20,
                'JPY': 10,
                'RUB': 20,
                'CAD': 5,
                'CNY': 13,
                'BTC': 0
            };
            const quotingCurrency = document.getElementById('quoting-currency').value;
            const vat = vatDefaults[quotingCurrency] || 16;
            document.getElementById('vat').value = vat;
            recalculateAllRows();
        }

        function getCurrentDate() {
            var currentDate = new Date();
            var day = currentDate.getDate();
            var month = currentDate.getMonth() + 1; // Months are zero based
            var year = currentDate.getFullYear();
            
            // Format date as YYYY-MM-DD
            var formattedDate = '「 ' + year + '-' + (month < 10 ? '0' + month : month) + '-' + (day < 10 ? '0' + day : day + ' 」');
            
            // Return formatted date string
            return formattedDate;
        }
        
        // Update the span with id "current-date" with the current date
